<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="title">
        <p>Change grid size using the change grid size button. Reset the whole grid using the reset button.
        <br>Choose the color to paint using the buttons given below. Choose RGB for random color and Black for black.</p>
    </div>
    <div class="buttons">
        <button class="button2">White</button>
        <button class="button3">Black</button>
        <button class="button4">RGB</button>
    </div>
    <div class="main">
        <div class="side">
            <button class="button1">Change Grid Size</button>
        </div>
        <div class="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
